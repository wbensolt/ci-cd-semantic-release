name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: write
  packages: write
  pull-requests: write
  id-token: write

jobs:

  precommit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Pre-commit
        uses: pre-commit/action@v3.0.0
        with:
          extra_args: "--all-files"

  checks:
    name: Lint / Typecheck / Security / Tests
    runs-on: ubuntu-latest
    needs: precommit
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      - name: Sync tools
        run: uv sync --all-groups
      - name: Lint (ruff)
        run: |
          uv run ruff check .
          uv run ruff format --check .
      - name: Typecheck (mypy)
        run: uv run mypy app/
      - name: Security checks
        run: |
          uv run bandit -r app/ || true
          uv run safety check || true
      - name: Set test database URL
        run: echo "DATABASE_URL=sqlite:///:memory:" >> $GITHUB_ENV
      - name: Run tests with coverage
        run: uv run pytest --cov=app --cov-report=term --cov-report=xml --cov-fail-under=60 tests/

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: checks
    if: github.event_name == 'push'   # <-- ExÃ©cute seulement sur push, pas sur PR
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Generate App Token
        id: get_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
      - name: Checkout
        uses: actions/checkout@v5
        with:
          token: ${{ steps.get_token.outputs.token }}
          fetch-depth: 0
      - name: Checkout branch
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          git checkout "$BRANCH_NAME"
      - name: Setup uv
        uses: astral-sh/setup-uv@v7.1.2
        with:
          version: "latest"
      - name: Install Python Semantic Release
        run: uv tool install python-semantic-release
      - name: Semantic Versioning
        id: semantic
        env:
          GITHUB_TOKEN: ${{ steps.get_token.outputs.token }}
          GH_TOKEN: ${{ steps.get_token.outputs.token }}
        run: |
          git config user.name "WaelCheck[bot]"
          git config user.email "WaelCheck[bot]@users.noreply.github.com"
          uv run semantic-release version --changelog
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            uv run semantic-release publish
          else
            git push --follow-tags origin HEAD
          fi
      - name: Get Version
        id: get_version
        run: |
          VERSION=$(git describe --tags --abbrev=0)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  docker:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    needs: release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'  # <-- Push sur main uniquement
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ needs.release.outputs.version }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.version=${{ needs.release.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          load: true
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ needs.release.outputs.version }}
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"
      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
