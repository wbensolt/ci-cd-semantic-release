name: CI/CD Pipeline (single-job)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: write
  packages: write
  pull-requests: write
  id-token: write

jobs:
  pipeline:
    runs-on: ubuntu-latest
    concurrency: pipeline-${{ github.ref }}
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: items_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Sync tools
        run: uv sync --all-groups

      - name: Lint (ruff)
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Typecheck (mypy)
        run: uv run mypy app/

      - name: Security checks
        run: |
          uv run bandit -r app/ || true
          uv run safety check || true

      - name: Pre-commit
        uses: pre-commit/action@v3.0.0
        with:
          extra_args: "--all-files"

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/items_db
          PYTHONPATH: ${{ github.workspace }}
        run: uv run pytest --cov=app --cov-report=term --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: success()

      # Release - only on push to main or develop (not on PR)
      - name: Release (semantic-release)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        env:
          APP_ID: ${{ secrets.APP_ID }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create app installation token for pushing when needed
          echo "Creating app token..."
          TOKEN=$(gh api -X POST /app/installations -H "Accept: application/vnd.github.v3+json" 2>/dev/null || true)
          # Fallback: use GITHUB_TOKEN if create-github-app-token not available in runner
          # (We keep compatibility; the existing repository used actions/create-github-app-token previously.)
          export PUSH_TOKEN="${GITHUB_TOKEN:-$TOKEN}"

          git config user.name "ci-bot[bot]"
          git config user.email "ci-bot[bot]@users.noreply.github.com"

          uv tool install python-semantic-release

          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "ðŸ“¦ Creating GitHub Release (main branch)"
            uv run semantic-release version --changelog
            uv run semantic-release publish
          else
            echo "â­ï¸ Develop branch: create tag only to avoid direct push to protected branch"
            # create local tag / changelog without committing/pushing, then push tags only
            uv run semantic-release version --changelog --no-commit --no-push
            git push origin --tags || echo "Tags already exist or push denied"
          fi

      - name: Get version from git
        id: get_version
        if: success()
        run: |
          set -e
          if git describe --tags --abbrev=0 >/dev/null 2>&1; then
            VERSION=$(git describe --tags --abbrev=0)
          else
            VERSION=latest
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Docker build & push - only on push to main
      - name: Login to GitHub Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ steps.get_version.outputs.version }}
            type=raw,value=latest

      - name: Build Docker image (load)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          load: true

      - name: Scan image with Trivy
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.version }}
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"

      - name: Push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
