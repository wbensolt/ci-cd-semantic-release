name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      - name: Install uv
        run: pip install "uv>=0.7.19"
      - name: Sync dependencies
        run: uv sync --all-groups --frozen
      - name: Ruff lint
        run: |
          . .venv/bin/activate
          ruff check .
      - name: Ruff format check
        run: |
          . .venv/bin/activate
          ruff format --check .