name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  # ==================== CI JOBS ====================
  # These run on: PR, push to develop, push to main

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      - run: uv sync --all-groups
      - run: uv run ruff check .
      - run: uv run ruff format --check .

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      - run: uv sync --all-groups
      - run: uv run mypy app/

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      - run: uv sync --all-groups
      - run: uv run bandit -r app/
      - run: uv run safety check

  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: items_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      - run: uv sync --all-groups
      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/items_db
          PYTHONPATH: ${{ github.workspace }}
        run: uv run pytest --cov=app --cov-report=term --cov-report=xml
      - uses: codecov/codecov-action@v4
        if: success()

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - uses: pre-commit/action@v3.0.0
        with:
          extra_args: "--all-files"

  # ==================== RELEASE JOB ====================
  # Runs ONLY on push to main or develop (not on PR)

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [lint, typecheck, security, tests, pre-commit]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    concurrency: release-${{ github.ref }}
    permissions:
      id-token: write
      contents: write
      packages: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Generate App Token
        id: get_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.get_token.outputs.token }}
          fetch-depth: 0

      - name: Checkout branch
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          git checkout "$BRANCH_NAME"

      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install Python Semantic Release
        run: uv tool install python-semantic-release

      - name: Semantic Versioning
        env:
          GITHUB_TOKEN: ${{ steps.get_token.outputs.token }}
          GH_TOKEN: ${{ steps.get_token.outputs.token }}
        run: |
          git config user.name "ci-bot[bot]"
          git config user.email "ci-bot[bot]@users.noreply.github.com"

          uv run semantic-release version --changelog

          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "ðŸ“¦ Creating GitHub Release (main branch)"
            uv run semantic-release publish
          else
            echo "â­ï¸ Skipping GitHub Release (develop branch - pre-release only)"
            git push --follow-tags origin HEAD
          fi

      - name: Get Version
        id: get_version
        run: |
          VERSION=$(git describe --tags --abbrev=0)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  # ==================== DOCKER BUILD JOB ====================
  # Runs ONLY on push to main (after release succeeds)

  build-docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: release
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ needs.release.outputs.version }}
            type=raw,value=latest

      - name: Build Docker image (test)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          load: true

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ needs.release.outputs.version }}
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"

      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
