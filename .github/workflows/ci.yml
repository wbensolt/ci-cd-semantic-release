name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install UV
        run: pip install "astral-uv>=0.13.4"

      - name: Install dependencies
        run: uv sync

      - name: Ruff check
        run: uv run ruff check .

      - name: Ruff format check
        run: uv run ruff format --check .

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install UV
        run: pip install "astral-uv>=0.13.4"

      - name: Install dependencies
        run: uv sync

      - name: Run Mypy
        run: uv run mypy app/

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install UV
        run: pip install "astral-uv>=0.13.4"

      - name: Install dependencies
        run: uv sync

      - name: Run Bandit
        run: uv run bandit -r app/

      - name: Run Safety
        run: uv run safety check

  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install UV
        run: pip install "astral-uv>=0.13.4"

      - name: Install dependencies
        run: uv sync

      - name: Run tests with coverage
        run: uv run pytest --cov=app --cov-report=term --cov-report=xml

      # Optionnel : Upload coverage to Codecov
      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: true